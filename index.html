<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Core Infrastructure Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            animation: {
              'slide-down-fast': 'slide-down-fast 0.3s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'fade-in-fast': 'fade-in-fast 0.3s ease-out forwards',
              'scale-up': 'scale-up 0.2s ease-out forwards',
              'bounce-sm': 'bounce-sm 1.5s infinite',
              'shine': 'shine 1s forwards ease-in-out',
              'smoke-flow': 'smoke-flow 4s ease-in-out infinite',
              'close-anim': 'close 0.2s forwards 0.25s',
              'fill': 'fill 1.5s ease-in-out infinite',
              'spin': 'spin 1s linear infinite',
            },
            keyframes: {
              'slide-down-fast': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-fast': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'scale-up': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.15)' },
              },
              'bounce-sm': {
                '0%, 100%': {
                  transform: 'translateY(-10%)',
                  animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)'
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0, 0, 0.2, 1)'
                }
              },
              'shine': {
                '100%': { left: '125%' },
              },
              'smoke-flow': {
                '0%': { background-position: '0% 50%' },
                '50%': { background-position: '100% 50%' },
                '100%': { background-position: '0% 50%' },
              },
              'close': {
                '100%': { opacity: '1' },
              },
              'spin': {
                'to': {
                  transform: 'rotate(360deg)',
                }
              }
            }
          }
        }
      }
    </script>
    
    <style>
      .ripple {
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0); /* Fix for Safari overflow issue */
      }
      .ripple:after {
        content: "";
        display: block;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple:active:after {
        transform: scale(0, 0);
        opacity: .3;
        transition: 0s;
      }

      .chatBtn {
        width: 55px;
        height: 55px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: none;
        background-color: #FFE53B;
        background-image: linear-gradient(147deg, #FFE53B, #FF2525,#FFE53B);
        cursor: pointer;
        padding-top: 3px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.164);
        position: relative;
        background-size: 300%;
        background-position: left;
        transition-duration: 1s;
      }

      .tooltip {
        position: absolute;
        top: -40px;
        opacity: 0;
        background-color: rgb(255, 180, 82);
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition-duration: .5s;
        pointer-events: none;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .chatBtn:hover .tooltip {
        opacity: 1;
        transition-duration: .5s;
      }

      .chatBtn:hover {
        background-position: right;
        transition-duration: 1s;
      }

      .animated-check-icon {
        display: inline-block;
        vertical-align: middle;
        margin-inline-end: 0.25rem; /* 4px */
      }
    
      .animated-check-icon .check-path {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw-check 0.4s 0.2s ease-out forwards;
      }
    
      @keyframes draw-check {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Custom Close Button Styles */
      .close-button {
        position: relative;
        width: 4em;
        height: 4em;
        border: none;
        background: rgba(180, 83, 107, 0.11);
        border-radius: 5px;
        transition: background 0.5s;
        cursor: pointer;
      }

      .close-button .X {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2em;
        height: 1.5px;
        background-color: rgb(255, 255, 255);
        transform: translateX(-50%) rotate(45deg);
      }

      .close-button .Y {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2em;
        height: 1.5px;
        background-color: #fff;
        transform: translateX(-50%) rotate(-45deg);
      }

      .close-button .close-text {
        position: absolute;
        display: flex;
        padding: 0.8rem 1.5rem;
        align-items: center;
        justify-content: center;
        transform: translateX(-50%);
        top: -70%;
        left: 50%;
        width: 3em;
        height: 1.7em;
        font-size: 12px;
        background-color: rgb(19, 22, 24);
        color: rgb(187, 229, 236);
        border: none;
        border-radius: 3px;
        pointer-events: none;
        opacity: 0;
      }
      
      .dark .close-button {
         background: rgba(255, 100, 130, 0.2);
      }
      .dark .close-button .X, .dark .close-button .Y {
        background-color: #f1f5f9; /* slate-100 */
      }


      .close-button:hover {
        background-color: rgb(211, 21, 21);
      }

      .close-button:active {
        background-color: rgb(130, 0, 0);
      }

      .close-button:hover > .close-text {
        animation: close 0.2s forwards 0.25s;
      }

      /* New Circle Loader */
      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .circle {
        position: relative;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 10px;
        box-shadow: inset 0 0 0 2px #43d3c7;
        transform-origin: center;
        animation-name: fill-light;
        animation-duration: 1.5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }
      
      .dark .circle {
        animation-name: fill-dark;
      }

      .circle-1 { animation-delay: 0s; }
      .circle-2 { animation-delay: -0.4s; }
      .circle-3 { animation-delay: -0.8s; }
      .circle-4 { animation-delay: -1.2s; }

      @keyframes fill-light {
        0% { transform: scale(1); }
        50% {
          box-shadow: inset 0 0 0 2px #f9fafb, inset 0 0 0 6px #71d8db;
          transform: scale(1.5);
        }
        100% {
          box-shadow: inset 0 0 0 2px #f9fafb, inset 0 0 0 6px #f9fafb;
          transform: scale(1);
        }
      }

      @keyframes fill-dark {
        0% { transform: scale(1); }
        50% {
          box-shadow: inset 0 0 0 2px #111827, inset 0 0 0 6px #71d8db;
          transform: scale(1.5);
        }
        100% {
          box-shadow: inset 0 0 0 2px #111827, inset 0 0 0 6px #111827;
          transform: scale(1);
        }
      }
      
      /* Spinners for smaller contexts */
      .spinner-sm {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(90, 219, 202, 0.3);
        border-radius: 50%;
        border-top-color: #5adbca;
        animation: spin 1s ease-in-out infinite;
      }

      .spinner-xs {
        display: inline-block;
        vertical-align: middle;
        width: 1em;
        height: 1em;
        border: 2px solid rgba(90, 219, 202, 0.3);
        border-radius: 50%;
        border-top-color: #5adbca;
        animation: spin 0.8s ease-in-out infinite;
      }
    </style>
